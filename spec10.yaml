                  type: integer
                timeLimit:
                  description: Maximum duration (in ms) of a single tap
                  type: integer
                timeLatency:
                  description: Minimum time gap (in ms) between two taps
                  type: integer
                timeWindow:
                  description: Maximum duration (in ms) of the whole event
                  type: integer
                detectionFlags:
